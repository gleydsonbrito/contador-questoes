<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contador de Questões</title>

  <style>
    /* ===== RESET BÁSICO ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    html, body {
      height: 100%;
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      background: #121212;
    }

    /* ===== CONTAINER PRINCIPAL ===== */
    .cq-app {
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* ===== BOTÕES ===== */
    .cq-botao {
      flex: 1;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
      user-select: none;
    }

    .cq-botao-erro {
      background: linear-gradient(160deg, #ff4d4d, #c62828);
      box-shadow: inset 0 -8px 15px rgba(0,0,0,0.35);
    }

    .cq-botao-acerto {
      background: linear-gradient(160deg, #4caf50, #1b5e20);
      box-shadow: inset 0 8px 15px rgba(0,0,0,0.35);
    }

    /* ===== CONTADOR ===== */
    .cq-contador {
      font-size: 5rem;
      font-weight: 700;
      color: #ffffff;
      text-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }

    /* ===== ANIMAÇÃO DE CLIQUE ===== */
    .cq-animacao {
      transform: scale(0.94);
      box-shadow: inset 0 -4px 10px rgba(0,0,0,0.45);
    }

    /* ===== BOTÃO RESET ===== */
    .cq-reset {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 64px;
      height: 64px;
      border-radius: 50%;
      border: none;
      background: #1f1f1f;
      color: #ffffff;
      font-size: 28px;
      cursor: pointer;
      box-shadow: 0 6px 18px rgba(0,0,0,0.6);
      transition: transform 0.2s ease, background 0.2s ease;
    }

    .cq-reset:hover {
      background: #333;
    }

    .cq-reset:active {
      transform: scale(0.9);
    }
  </style>
</head>

<body>
  <div class="cq-app">
    <button id="btnErro" class="cq-botao cq-botao-erro">
      <span id="contadorErro" class="cq-contador">0</span>
    </button>

    <button id="btnAcerto" class="cq-botao cq-botao-acerto">
      <span id="contadorAcerto" class="cq-contador">0</span>
    </button>
  </div>

  <button id="btnReset" class="cq-reset">⟳</button>

  <script>
    const btnErro = document.getElementById('btnErro');
    const btnAcerto = document.getElementById('btnAcerto');
    const btnReset = document.getElementById('btnReset');

    const contadorErro = document.getElementById('contadorErro');
    const contadorAcerto = document.getElementById('contadorAcerto');

    // ===== CARREGAR DADOS =====
    contadorErro.textContent = localStorage.getItem('cq_erros') || 0;
    contadorAcerto.textContent = localStorage.getItem('cq_acertos') || 0;

    function salvar() {
      localStorage.setItem('cq_erros', contadorErro.textContent);
      localStorage.setItem('cq_acertos', contadorAcerto.textContent);
    }

    function vibrar() {
      if (navigator.vibrate) {
        navigator.vibrate(30);
      }
    }

    function animar(botao) {
      botao.classList.add('cq-animacao');
      setTimeout(() => {
        botao.classList.remove('cq-animacao');
      }, 120);
    }

    btnErro.addEventListener('click', () => {
      contadorErro.textContent = Number(contadorErro.textContent) + 1;
      salvar();
      animar(btnErro);
      vibrar();
    });

    btnAcerto.addEventListener('click', () => {
      contadorAcerto.textContent = Number(contadorAcerto.textContent) + 1;
      salvar();
      animar(btnAcerto);
      vibrar();
    });

    btnReset.addEventListener('click', () => {
      if (confirm('Deseja zerar os contadores?')) {
        contadorErro.textContent = 0;
        contadorAcerto.textContent = 0;
        salvar();
        vibrar();
      }
    });
  </script>
</body>
</html>
