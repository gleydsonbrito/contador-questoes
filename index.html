<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Contador de Questões</title>

<style>
/* RESET */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* CONTAINER PRINCIPAL */
.cq-app {
  height: 100dvh;
  display: flex;
  flex-direction: column;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  padding-bottom: env(safe-area-inset-bottom);
  background: #111;
}

/* BOTÕES PRINCIPAIS */
.cq-botao {
  height: 50%;
  width: 100%;
  border: none;
  font-size: clamp(64px, 12vw, 120px);
  font-weight: 800;
  color: #fff;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  user-select: none;
  transition: transform 0.12s ease, box-shadow 0.12s ease;
  box-shadow: inset 0 -6px 12px rgba(115, 114, 114, 0.35);
}

/* ERROS */
.cq-botao-erro {
  background: linear-gradient(160deg, #ff5f5f, #c62828);
}

/* ACERTOS */
.cq-botao-acerto {
  background: linear-gradient(160deg, #4caf50, #1b5e20);
}

/* ANIMAÇÃO DE CLIQUE */
.cq-botao:active {
  transform: scale(0.97);
  box-shadow: inset 0 -3px 6px rgba(0,0,0,0.45);
}

/* BOTÃO RESET */
.cq-reset {
  position: fixed;
  right: 18px;
  bottom: calc(18px + env(safe-area-inset-bottom));
  width: 64px;
  height: 64px;
  border-radius: 50%;
  border: none;
  background: linear-gradient(160deg, #42a5f5, #1565c0);
  color: #fff;
  font-size: 28px;
  font-weight: bold;
  cursor: pointer;
  box-shadow: 0 8px 20px rgba(0,0,0,0.45);
  transition: transform 0.15s ease, box-shadow 0.15s ease;
}

/* FEEDBACK RESET */
.cq-reset:active {
  transform: scale(0.9) rotate(-15deg);
  box-shadow: 0 4px 10px rgba(0,0,0,0.4);
}
</style>
</head>

<body>

<div class="cq-app">
  <button id="erroBtn" class="cq-botao cq-botao-erro">0</button>
  <button id="acertoBtn" class="cq-botao cq-botao-acerto">0</button>
</div>

<button id="resetBtn" class="cq-reset">⟲</button>

<script>
/* ESTADO */
let erros = Number(localStorage.getItem('cq_erros')) || 0;
let acertos = Number(localStorage.getItem('cq_acertos')) || 0;

/* ELEMENTOS */
const erroBtn = document.getElementById('erroBtn');
const acertoBtn = document.getElementById('acertoBtn');
const resetBtn = document.getElementById('resetBtn');

/* ATUALIZA UI */
function atualizarTela() {
  erroBtn.textContent = erros;
  acertoBtn.textContent = acertos;
}

/* VIBRAÇÃO */
function vibrar() {
  if (navigator.vibrate) {
    navigator.vibrate(20);
  }
}

/* EVENTOS */
erroBtn.addEventListener('click', () => {
  erros++;
  localStorage.setItem('cq_erros', erros);
  vibrar();
  atualizarTela();
});

acertoBtn.addEventListener('click', () => {
  acertos++;
  localStorage.setItem('cq_acertos', acertos);
  vibrar();
  atualizarTela();
});

resetBtn.addEventListener('click', () => {
  const confirmar = confirm(
    'Tem certeza que deseja zerar os contadores?\n\nEssa ação não pode ser desfeita.'
  );

  if (!confirmar) return;

  erros = 0;
  acertos = 0;
  localStorage.clear();
  vibrar();
  atualizarTela();
});

/* INIT */
atualizarTela();
</script>

</body>
</html>
