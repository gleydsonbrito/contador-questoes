<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contador de Questões</title>

  <style>
    /* ===== RESET BÁSICO ===== */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      -webkit-tap-highlight-color: transparent;
    }

    html, body {
      height: 100%;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background-color: #0f172a;
    }

    /* ===== CONTAINER PRINCIPAL ===== */
    .contador-app-container {
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    /* ===== BOTÕES ===== */
    .contador-botao {
      flex: 1;
      border: none;
      color: #ffffff;
      font-size: 5rem;
      font-weight: 700;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.1s ease, box-shadow 0.1s ease;
      box-shadow: inset 0 -8px 20px rgba(0,0,0,0.25);
    }

    .contador-botao:active {
      transform: scale(0.97);
      box-shadow: inset 0 -4px 10px rgba(0,0,0,0.3);
    }

    /* ===== BOTÃO ERROS ===== */
    .contador-botao-erro {
      background: linear-gradient(135deg, #ef4444, #dc2626);
    }

    /* ===== BOTÃO ACERTOS ===== */
    .contador-botao-acerto {
      background: linear-gradient(135deg, #22c55e, #16a34a);
    }

    /* ===== BOTÃO RESET FLUTUANTE ===== */
    .contador-reset-flutuante {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: none;
      background: linear-gradient(135deg, #3b82f6, #2563eb);
      color: #fff;
      font-size: 1.5rem;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 10px 25px rgba(0,0,0,0.35);
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .contador-reset-flutuante:active {
      transform: scale(0.9);
      box-shadow: 0 6px 15px rgba(0,0,0,0.4);
    }

    /* ===== AJUSTE PARA TELAS GRANDES ===== */
    @media (min-width: 768px) {
      .contador-botao {
        font-size: 6rem;
      }
    }
  </style>
</head>

<body>
  <div class="contador-app-container">
    <button id="btnErro" class="contador-botao contador-botao-erro">
      <span id="contadorErro">0</span>
    </button>

    <button id="btnAcerto" class="contador-botao contador-botao-acerto">
      <span id="contadorAcerto">0</span>
    </button>
  </div>

  <button id="btnReset" class="contador-reset-flutuante">↻</button>

  <script>
    const btnErro = document.getElementById('btnErro');
    const btnAcerto = document.getElementById('btnAcerto');
    const btnReset = document.getElementById('btnReset');

    const contadorErro = document.getElementById('contadorErro');
    const contadorAcerto = document.getElementById('contadorAcerto');

    function carregarDados() {
      contadorErro.textContent = localStorage.getItem('contadorErro') || 0;
      contadorAcerto.textContent = localStorage.getItem('contadorAcerto') || 0;
    }

    function salvarDados() {
      localStorage.setItem('contadorErro', contadorErro.textContent);
      localStorage.setItem('contadorAcerto', contadorAcerto.textContent);
    }

    btnErro.addEventListener('click', () => {
      contadorErro.textContent = Number(contadorErro.textContent) + 1;
      salvarDados();
    });

    btnAcerto.addEventListener('click', () => {
      contadorAcerto.textContent = Number(contadorAcerto.textContent) + 1;
      salvarDados();
    });

    btnReset.addEventListener('click', () => {
      contadorErro.textContent = 0;
      contadorAcerto.textContent = 0;
      localStorage.clear();
    });

    carregarDados();
  </script>
</body>
</html>
