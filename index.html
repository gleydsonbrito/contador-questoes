<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contador de Questões</title>

  <style>
    /* ===== RESET BÁSICO ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      height: 100vh;
      background: #0f172a;
      overflow: hidden;
    }

    /* ===== CONTAINER PRINCIPAL ===== */
    .contador-app-container {
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* ===== BOTÕES PRINCIPAIS ===== */
    .contador-botao {
      flex: 1;
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: clamp(4rem, 12vw, 7rem);
      font-weight: 800;
      color: #ffffff;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
      user-select: none;
    }

    .contador-botao-erro {
      background: linear-gradient(145deg, #dc2626, #991b1b);
      box-shadow: inset 0 6px 12px rgba(255,255,255,0.15),
                  inset 0 -6px 12px rgba(0,0,0,0.4);
    }

    .contador-botao-acerto {
      background: linear-gradient(145deg, #16a34a, #166534);
      box-shadow: inset 0 6px 12px rgba(255,255,255,0.15),
                  inset 0 -6px 12px rgba(0,0,0,0.4);
    }

    /* ===== ANIMAÇÃO DE CLIQUE ===== */
    .contador-botao-animacao {
      transform: scale(0.95);
      box-shadow: inset 0 3px 6px rgba(0,0,0,0.5);
    }

    /* ===== BOTÃO RESET ===== */
    .contador-reset {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: none;
      background: #1e293b;
      color: #fff;
      font-size: 1.5rem;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
      transition: transform 0.2s ease, background 0.2s ease;
    }

    .contador-reset:hover {
      background: #334155;
    }

    .contador-reset:active {
      transform: scale(0.9);
    }
  </style>
</head>
<body>

  <div class="contador-app-container">
    <button class="contador-botao contador-botao-erro" id="btnErro">
      <span id="contadorErro">0</span>
    </button>

    <button class="contador-botao contador-botao-acerto" id="btnAcerto">
      <span id="contadorAcerto">0</span>
    </button>
  </div>

  <button class="contador-reset" id="btnReset">⟳</button>

  <script>
    const btnErro = document.getElementById('btnErro');
    const btnAcerto = document.getElementById('btnAcerto');
    const btnReset = document.getElementById('btnReset');

    const contadorErro = document.getElementById('contadorErro');
    const contadorAcerto = document.getElementById('contadorAcerto');

    // ===== CARREGAR DADOS =====
    contadorErro.textContent = localStorage.getItem('contadorErro') || 0;
    contadorAcerto.textContent = localStorage.getItem('contadorAcerto') || 0;

    function salvarDados() {
      localStorage.setItem('contadorErro', contadorErro.textContent);
      localStorage.setItem('contadorAcerto', contadorAcerto.textContent);
    }

    function vibrar() {
      if (navigator.vibrate) {
        navigator.vibrate(30);
      }
    }

    function animarBotao(botao) {
      botao.classList.add('contador-botao-animacao');
      setTimeout(() => {
        botao.classList.remove('contador-botao-animacao');
      }, 120);
    }

    btnErro.addEventListener('click', () => {
      contadorErro.textContent = Number(contadorErro.textContent) + 1;
      salvarDados();
      animarBotao(btnErro);
      vibrar();
    });

    btnAcerto.addEventListener('click', () => {
      contadorAcerto.textContent = Number(contadorAcerto.textContent) + 1;
      salvarDados();
      animarBotao(btnAcerto);
      vibrar();
    });

    btnReset.addEventListener('click', () => {
      if (confirm('Deseja zerar os contadores?')) {
        contadorErro.textContent = 0;
        contadorAcerto.textContent = 0;
        salvarDados();
        vibrar();
      }
    });
  </script>

</body>
</html>
